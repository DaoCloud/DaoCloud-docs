<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DaoCloud Enterprise 5.0</title>
    <style>
      /* Base styles and reset */
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      
      .container {
        width: 100%;
        max-width: 1170px;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
      }
      
      .row {
        margin-right: -15px;
        margin-left: -15px;
        display: flex;
        flex-wrap: wrap;
      }
      
      .col-sm-12 {
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
      }
      
      .col-sm-10 {
        width: 83.33333%;
        padding-right: 15px;
        padding-left: 15px;
      }
      
      .col-sm-offset-1 {
        margin-left: 8.33333%;
      }
      
      .text-center {
        text-align: center;
      }
      
      .h2 {
        font-size: 24px;
        margin-top: 20px;
        margin-bottom: 10px;
      }

      /*======================
    404 page
=======================*/

      .page_404 {
        padding: 40px 0;
        background: #fff;
        font-family: serif;
      }

      .page_404 img {
        width: 100%;
      }

      .four_zero_four_bg {
        background-image: url(http://community-github.cn-sh2.ufileos.com/dribbble_1.gif);
        height: 480px;
        background-position: center;
      }

      .four_zero_four_bg h1 {
        font-size: 48px;
      }

      .four_zero_four_bg h3 {
        font-size: 80px;
      }

      .link_404 {
        color: #fff !important;
        padding: 10px 20px;
        background: #39ac31;
        margin: 20px 0;
        display: inline-block;
        text-decoration: none;
      }
      .contant_box_404 {
        margin-top: -80px;
      }
    </style>
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <section class="page_404">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="col-sm-10 col-sm-offset-1 text-center">
              <div class="four_zero_four_bg">
                <h1 class="text-center"><span class="not-found-page-title" lang="zh">您似乎来到了未知的空间！</span></h1>
                <h1 class="text-center"><span class="not-found-page-title" lang="en">You may come in an unknown space! </span></h1>
              </div>
              <div class="contant_box_404">
                <h3 class="h2"><span class="not-found-page-body" lang="zh">想要探索一下吗？试试回到起点，找到迷失的自我。</span></h3>
                <h3 class="h2"><span class="not-found-page-body" lang="en">Want to explore? Try to go back to the beginning and find where you are lost.</span></h3>
                <a href="/" class="link_404" lang="zh">返回首页</a>
                <a href="/en/" class="link_404" lang="en">Go to Home</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- partial -->
    <script>
      var language = navigator.language || navigator.userLanguage;
      if (language.indexOf("zh") == 0) {
        document.querySelectorAll('.not-found-page-title')[1].style.display = "none";
        document.querySelectorAll('.not-found-page-body')[1].style.display = "none";
        document.querySelectorAll('.link_404')[1].style.display = "none";
      } else {
        document.querySelectorAll('.not-found-page-title[lang="zh"]')[0].style.display = "none";
        document.querySelectorAll('.not-found-page-body[lang="zh"]')[0].style.display = "none";
        document.querySelectorAll('.link_404[lang="zh"]')[0].style.display = "none";
      }
      </script>
  </body>
</html>
