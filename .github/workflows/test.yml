# This is a basic workflow to help you get started with Actions

name: pll_request_check

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  G_USER : ${{ secrets.G_USER }}
  G_TOKEN : ${{ secrets.G_TOKEN }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - uses: actions/checkout@v2
        with:
          repository: daocloud/mkdocs-material-insiders
          token: ${{ secrets.G_TOKEN }}
          path: master
      
      # Run install mkdocs-material-insiders
      - run: cd mkdocs-material-insiders && pip install -e .

      # Runs a single command using the runners shell
      - run: pip install mkdocs-git-revision-date-plugin \
          mkdocs-mermaid2-plugin \
          mkdocs-rss-plugin \
          mkdocs-minify-plugin \
          mkdocs-macros-plugin \
          mkdocs-git-revision-date-localized-plugin \
          mkdocs-awesome-pages-plugin

      # add custom plugin with pdf support
      - run: pip install git+https://github.com/SAMZONG/mkdocs-with-pdf-support-material-v8

      # build docs
      - run: pwd
      - run: mkdocs build -d public
